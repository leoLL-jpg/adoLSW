<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas</title>
</head>

<style>

body {
    font-family: 'Arial', sans-serif;
            background-color: #f0dec0; 
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #C0392B; 
            font-size: 48px;
        }

        nav {
            margin-top: 30px;
        }

        button {
            background-color: #C0392B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #A93226;
        }
    
        #date {
            margin-top: 40px;
            font-size: 20px;
            color: #555;
        }

       
</style>

<body>
    
    <h1 id="boasVindas"></h1>


    <nav>
        <button onclick="redirecionar('sabores.html')">Sabores</button>
        <button onclick="redirecionar('calcular.html')">Calcular</button>
        <button onclick="redirecionar('maisVendidas.html')">Mais Vendidas</button>
        <button onclick="redirecionar('sobre.html')">Sobre</button>
    </nav>

    <!-- mostrar data e hora -->
    <div id="date"></div>

 
    <script>

        window.onload = function() {
            alert("Bem-vindo à Pizzaria, Aproveite!");
        };

        function redirecionar(pagina){
            window.location.href = pagina;
        }

        document.getElementById("boasVindas").innerText = "Bem-vindo à Pizzaria";

        //funcao date 

        function exibirDataHora() {
            const dataAtual = new Date();
            const databr = dataAtual.toLocaleDateString('pt-BR');
            const horabr = dataAtual.toLocaleTimeString('pt-BR');
            document.getElementById("date").innerText = `hoje é ${databr}, e agora são ${horabr}`;
        }

        exibirDataHora();
        setInterval(exibirDataHora, 1000);

    </script>

</body>
</html>
